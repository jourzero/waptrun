version: "2"
services:
    app:
        container_name: waptrun
        build: .
        command: /bin/sh -c "npm install && npm install -g nodemon && nodemon --watch server server/server.js"
        volumes:
            - .:/app
        ports:
            - "5000:5000"
        links:
            - waptrdb

    waptrdb:
        container_name: waptrdb
        volumes:
            - .:/app
        image: mongo
        ports:
            - "27017:27017"

    hacktools:
        container_name: hack-tools
        build: ./hack-tools
        # volumes:
        #    - ./hack-tools:/app
        ports:
            - "5001:5001"
