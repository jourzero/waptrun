<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="User Authentication" />
        <meta name="author" content="" />
        <title>WAPT Runner Login</title>
    </head>
    <script src="/dist/jquery/jquery.js"></script>
    <script src="/dist/lodash/lodash.js"></script>
    <script src="/dist/handlebars/handlebars.js"></script>
    <script src="/dist/reactive-handlebars/reactive-handlebars.js"></script>
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <link rel="stylesheet" href="/stylesheets/alert.css" />
    <link rel="stylesheet" href="/stylesheets/pure-min.css" />
    <body>
        <div class="container">
            <table width="100%">
                <tr>
                    <th align="left">WAPT Runner</th>
                    <td align="right"></td>
                </tr>
            </table>

            <div id="msg" role="alert"></div>

            <div class="login">
                <br />
                <br />
                <!-- Below uses PureCSS for style. Adjust with https://purecss.io/ -->
                <div class="pure-menu custom-restricted-width">
                    <table class="pure-table">
                        <thead>
                            <tr>
                                <th>Login with</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <a href="/auth/github" role="button"> <img src="images/github.png" /> </a>
                                </td>
                                <td>
                                    <a href="/auth/google" role="button"> <img src="images/google.png" /> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br />
            <br />
            <hr />
        </div>
    </body>
</html>
